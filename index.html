<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wikipedia Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body>
        <section class="container">
            <div class="text-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Wikipedia-logo-en-big.png" alt="logo-wikipedia"> 
            </div>
            <div class="row justify-content-center">
                <div class="col-8 col-sm-6 col-md-6">                    
                    <div class="form-group row">
                        <label for="search-box">Search: </label>
                        <input type="text" id="search-box" class="form-control" autocomplete="off" placeholder="What are you looking for?">
                    </div>
                    <div class="row justify-content-start">
                        <button id ="btn-search" class="btn btn-outline-primary mr-3">Search</button>
                        <a class="btn btn-outline-dark" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random</a>
                    </div>
                </div>                
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-10 col-sm-6 col-md-6" id="results"> 
                </div>
            </div>
        </section>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Need Help?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Nothing in mind? Try random</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
        </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
